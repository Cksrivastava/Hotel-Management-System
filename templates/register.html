{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body text-center">
              
              <!-- Avatar / Logo -->
              <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" 
                   alt="User Avatar" 
                   class="mb-3 d-block mx-auto rounded-circle"
                   style="width:150px;">

              <h3 class="card-title mb-4">Register</h3>

              <form method="POST">
                  <div class="mb-3 text-start">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                  </div>

                  <div class="mb-3 text-start">
                      <label for="email" class="form-label">Email ID</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id" required>
                  </div>

                  <div class="mb-3 text-start">
                      <label for="mobile" class="form-label">Mobile No.</label>
                      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile no." required>
                  </div>
                  
                  <div class="mb-3 text-start">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                  </div>

                  <div class="mb-3 text-start">
                      <label for="confirm_password" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                  </div>

                  <button type="submit" class="btn btn-success w-100">Register</button>
              </form>

              <p class="mt-3">
                  Already have an account? <a href="{{ url_for('login') }}">Login here</a>
              </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
