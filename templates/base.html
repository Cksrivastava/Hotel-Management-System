<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Home{% endblock %}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
    <div>
      {% if session.get("user") %}
        <a href="{{ url_for('profile') }}" class="btn btn-warning btn-sm">Profile</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-warning btn-sm">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-success btn-sm">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Container for page content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Hidden flash data for SweetAlert -->
<div id="flash-data" style="display:none;">
    {{ get_flashed_messages(with_categories=true) | tojson }}
</div>

<!-- Chatbot Widget -->
<div id="chatbot-container">
    <div id="chatbot-icon">
        <img src="https://cdn.dribbble.com/userupload/33219605/file/original-3e652baea723121800ca0068452af00e.gif" alt="Bot">
    </div>
    <div id="chat-window">
        <div class="chat-header">Chatbot</div>
        <div id="chat-log"></div>
        <div style="padding: 10px;">
            <input type="text" id="user-input" data-username="{{ session.get('user', 'Guest') }}" class="form-control mb-2" placeholder="Type a message...">
            <button class="btn btn-primary w-100" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
